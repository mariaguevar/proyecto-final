    <!--Encabezado-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light nav-color p-2 text-white bg-opacity-75 text-light rounded">
            <div class="container-fluid">
                <a class="navbar-brand fs-3 fw-bold nav-logo" href="index.html">Nails Beauty</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav fs-5">
                        <li class="nav-item">
                            <a class="nav-link active text-black" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="pages/pestanasycejas.html">Pestañas y Cejas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="pages/depilacion.html">Depilacion</a>

                        <li class="nav-item">

                            <a class="nav-link text-black" href="#contacto">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <!--Contenido Principal-->
    <main class="main">
        <!--Banner Principal-->
        <div>
            <div class="banner-principal">
                <div class="banner-item active">
                    <img class="d-block w-100 img-fluid" src="images/banner-principal.png" alt="Banner Principal">
                </div>
            </div>
        </div>
        <!--las  secciones de categorias centradas-->
        <section class="foto-container">
            <div class="foto-inicio">
                <div class="foto" data-aos="fade-up" data-aos-anchor-placement="center-bottom" data-aos-duration="1000"
                    data-aos-delay="200">

                <div class="foto" data-aos="fade-up" data-aos-anchor-placement="center-bottom" data-aos-duration="1000"
                    data-aos-delay="200">
                    <img class="foto-img" src="images/unas.jpg" alt="unas">
                </div>
            </div>
        </section>
        <!--Titulo de ubicacion-->
        <section class="ubicacion-contacto">
            <div class="titulo-contacto">
                <h1>Contactanos</h1>
            </div>
            <div class="contacto-mapa">
                <div class="mapa-contenedor">
                    <div class="div-mapa">
                        <iframe class="mapa"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13136.21533659778!2d-58.43232751669495!3d-34.602800188883855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca64715af101%3A0xc7dc8a1332194923!2sAv.%20Corrientes%204173%2C%20C1414%20CABA!5e0!3m2!1ses!2sar!4v1648929395956!5m2!1ses!2sar"

                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
            <!--Formulario de contactanos-->
            <section id="contacto">
                <div class="row formulario">
                    <div class="col-10">
                        <form class="row g-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control" id="inputAddress"
                                    placeholder="Nombre y Apellido">
                            </div>
                            <div class="col-md-12">
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="inputAddress" placeholder="Direccion">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="inputAddress" placeholder="Asunto">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    placeholder="Mensaje"></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-color w-100">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <!--Pie de pagina-->
    <footer>
        <div class="footer-container">
            <div class="redes">
                <a href="https://es-la.facebook.com/">
                    <img class="img" src="images/facebook.png" alt="facebook">

                <a href="https://www.instagram.com/">

                    <li>Email</li>
